apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:$appcompatLibVerson"
    implementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
ext.GROUP="com.zhilink.app"
ext.VERSION_NAME="$snapshotVersion"
ext.POM_ARTIFACT_ID="crash-exception"

apply from: "${project.rootDir}/gradle_maven_push.gradle"